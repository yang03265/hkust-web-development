<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
	<style type="text/css">
		img {position: absolute;}
		div {position: absolute; width: 500px;height: 500px;}
		#rightSide {left: 500px;border-left: 1px solid black;}

	</style>
	
</head>
<body onload="generateFaces()">
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left</p>
	<div id="leftSide"></div>
	<div id="rightSide"></div>
	
<script type="text/javascript">
	
	var numberOfFaces=5;
	var theLeftSide=document.getElementById("leftSide");
	
		function generateFaces(){
			var imageelement;
			for(var i=0;i<numberOfFaces;i++){
				imageelement= document.createElement("img");
				imageelement.src="https://vignette2.wikia.nocookie.net/olympians/images/2/26/Smile.png";
			
				imageelement.style.width="100px";
				imageelement.style.height="100px";
				
				random_number1= Math.floor((Math.random()*400))+1;
				random_number2= Math.floor((Math.random()*400))+1;
				imageelement.style.top=random_number1+"px";
				imageelement.style.left=random_number2+"px";
				theLeftSide.appendChild(imageelement);
			
			}
			var theRightSide=document.getElementById("rightSide");
			var clonedTree= theLeftSide.cloneNode(true);
	
			clonedTree.removeChild(clonedTree.lastChild);
			theRightSide.appendChild(clonedTree);

		}

	
</script>

</body>
</html>
